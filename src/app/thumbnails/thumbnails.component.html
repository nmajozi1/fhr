<div class="row" *ngIf="projects$ | async as data">
  <div class="col-sm-3 thumbnail-images" *ngFor="let projects of data.artists.projects.data[0].projects">
    <img [src]="projects.projectArt" class="float-left" alt="Paris" width="390" height="400">
    <div class="overlay">
      <div class="text">{{ projects.artist }} / {{ projects.name }}</div>
    </div>
  </div>
</div>
